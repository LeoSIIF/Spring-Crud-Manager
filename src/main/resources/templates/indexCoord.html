<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="cabecalho :: head"></div>
		
		<title>Crud Manager - Coordenadores</title>

	</head>
	<body>

<div th:replace="menu :: body"></div>


		<div class="container my-2">
			<h1>Coordenadores</h1>
			<div>				
				<a th:href="@{/coords/form}" class="btn btn-md mb-3 float-right" style="background-color: #359830; color:#FFFFFF;">
		   			Adicionar Coordenador
        </a>
			</div>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Nome Completo</th>
						<th>Email</th>
						<th>NÃºmero de Celular</th>
						<th>Cargo</th>
						<th>Comandos</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="c : ${coords}">
						<td th:text="${c.fullName}"></td>
						<td th:text="${c.email}"></td>
						<td th:text="${c.number}"></td>
						<td th:text="${c.role}"></td>
						<td>
							<a th:href="@{/coords/update/{id}(id=${c.id})}" class="btn" style="background-color: #056B00; color:#FFFFFF;">Alterar</a>
							
							<a th:href="@{/coords/delete/{id}(id=${c.id})}" class="btn" style="background-color: #C90C0F; color:#FFFFFF;">Excluir</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
