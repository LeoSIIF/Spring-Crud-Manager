<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="cabecalho :: head"></div>
		
		<title>Crud Manager - Eventos</title>
	</head>
	<body>

<div th:replace="menu :: body"></div>

		<div class="container my-2">
			<h1>Eventos</h1>
			<div>				
				<a th:href="@{/events/form}" class="btn btn-md mb-3 float-right" style="background-color: #359830; color:#FFFFFF;">
		   			Adicionar Evento
        </a>
			</div>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Nome do Evento</th>
						<th>Data de Início</th>
						<th>Data Final</th>
						<th>Localização</th>
						<th>Coordenador(a)</th>
						<th>Comandos</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="e : ${events}">
						<td th:text="${e.eventName}"></td>
						<td th:text="${e.dateStart}"></td>
						<td th:text="${e.dateEnd}"></td>
						<td th:text="${e.location}"></td>
						<td th:text="${e.coord.getFullName()}"></td>
						<td>
							<a th:href="@{/events/update/{id}(id=${e.id})}" class="btn" style="background-color: #056B00; color:#FFFFFF;">Alterar</a>
							
							<a th:href="@{/events/delete/{id}(id=${e.id})}" class="btn" style="background-color: #C90C0F; color:#FFFFFF;">Excluir</a>			
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
